<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario DVD</title>
</head>
<body>

	<form action="DvdServlet" method="post">

		<p>
			<label for="titulo"> Título</label> <input type="text" name="titulo"
				id="titulo" />
		</p>

		<p>
			<label for="anio"> Año</label> <input type="number" name="anio"
				id="anio" />
		</p>

		<p>
			<label for="disponible"> Disponible</label> <select name="disponible"
				id="disponible">
				<option value="true">Disponible</option>
				<option value="false">No disponible</option>
			</select>
		</p>

		<input type="hidden" name="comando" value="salvardvd" /> <input
			type="submit" value="salvar">




	</form>


</body>
</html>
