<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario DVD</title>
</head>
<body>

<form action=""method="post">

	<p>
	<label for="titulo"> Título</label>
	<input type="text" name="titulo" id="titulo"/>
	</p>
	
	<p>

	</select>
	</p>







</form>
