<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario DVD</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Centrado del formulario en la página */
        .form-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .btn-custom {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Contenedor para centrar el formulario -->
    <div class="form-container">
        <!-- Formulario en tarjeta (form-card) -->
        <div class="form-card">
            <h2 class="form-title">Formulario de DVD</h2>

            <!-- Formulario de entrada -->
            <form action="DvdServlet" method="post">
                <!-- Título -->
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" required>
                </div>

                <!-- Año -->
                <div class="mb-3">
                    <label for="anio" class="form-label">Año</label>
                    <input type="number" name="anio" id="anio" class="form-control" required>
                </div>

                <!-- Disponible -->
                <div class="mb-3">
                    <label for="disponible" class="form-label">Disponible</label>
                    <select name="disponible" id="disponible" class="form-select" required>
                        <option value="true">Disponible</option>
                        <option value="false">No disponible</option>
                    </select>
                </div>

                <!-- Botón de enviar -->
                <input type="hidden" name="comando" value="salvardvd">
                <button type="submit" class="btn btn-primary btn-custom">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (para componentes interactivos como el dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
